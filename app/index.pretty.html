<!DOCTYPE html>
<html>

<head>
  <title>DropdownJS | renanmfd</title>
  <link href="css/dropdown.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div id="page">

    <section id="header">
      <div class="container">
        <h1 class="page-title hidden">DropdownJS</h1>
        <img class="logo" src="img/logo_white_transparent.png" alt="DropdownJS" />
      </div>
    </section>

    <section id="cases">
      <div class="container">

        <!-- EXAMPLE -->
        <div class="select-wrapper">
          <h2>Example 1: Simple select.</h2>
          <div class="left-col">
            <select class="no-dropdown">
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>jQuery</option>
            </select>
          </div>
          <div class="right-col">
            <select class="dropdown">
              <option>HTML</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>jQuery</option>
            </select>
          </div>
        </div>

        <!-- EXAMPLE -->
        <div class="select-wrapper">
          <h2>Example 2: Big select, to demonstrate scroll and big option.</h2>
          <div class="left-col">
            <select class="no-dropdown">
              <option>SASS</option>
              <option>Ajax</option>
              <option>HTML: Hyper-text Markup Language</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>jQuery</option>
              <option>SASS</option>
              <option>Ajax</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
          <div class="right-col">
            <select class="dropdown">
              <option>SASS</option>
              <option>Ajax</option>
              <option>HTML: Hyper-text Markup Language</option>
              <option>CSS</option>
              <option>Javascript</option>
              <option>jQuery</option>
              <option>SASS</option>
              <option>Ajax</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
        </div>

        <!-- EXAMPLE -->
        <div class="select-wrapper">
          <h2>Example 3: When there is a selected option.</h2>
          <div class="left-col">
            <select class="no-dropdown">
              <option>Ajax</option>
              <option>HTML</option>
              <option selected>Javascript</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
          <div class="right-col">
            <select class="dropdown">
              <option>Ajax</option>
              <option>HTML</option>
              <option selected>Javascript</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
        </div>

        <!-- EXAMPLE -->
        <div class="select-wrapper">
          <h2>Example 4: Placeholder with default on option tag.</h2>
          <div class="left-col">
            <select class="no-dropdown">
              <option>jQuery</option>
              <option>SASS</option>
              <option default>Ajax</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
          <div class="right-col">
            <select class="dropdown">
              <option>jQuery</option>
              <option>SASS</option>
              <option default>Ajax</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
        </div>

        <!-- EXAMPLE -->
        <div class="select-wrapper">
          <h2>Example 5: Placeholder with data-placeholder attribute.</h2>
          <div class="left-col">
            <select class="no-dropdown">
              <option>Mozilla Firefox</option>
              <option>SASS</option>
              <option>Github</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
          <div class="right-col">
            <select class="dropdown">
              <option>Mozilla Firefox</option>
              <option>SASS</option>
              <option>Github</option>
              <option>Brackets</option>
              <option>Bootstrap</option>
            </select>
          </div>
        </div>

      </div>
    </section>

  </div>

  <script src="js/dropdown.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
